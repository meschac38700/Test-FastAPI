version: "3.9"
services:
    db:
        image: postgres:13-alpine
        ports:
            - 5432:5432
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=fastapidb
        volumes:
            - fastapi-data:/var/lib/postgres/data
            - ./models/storage/init.sql:/docker-entrypoint-initdb.d/init.sql
    api:
        image: meschac38000/fast-api:latest
        volumes:
            - .:/src
        ports:
            - 8000:80
        links:
            - db
        environment:
            DATABASE_HOST: db
volumes:
    fastapi-data:
        driver: local
    